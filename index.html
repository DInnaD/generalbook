<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
	<head>
	<title>MileTracker</title>
	<!-- jQuery mobile, jQuery UI, custom stylesheets -->
	
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- jQuery, jQuery UI, jQuery mobile, custom scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="js/script.js"></script>

			$(function(){

				});
			});
		</script-->
	</head>
	<body>
		<!-- #home Page -->
		<div data-role="page" id="home">
			<header data-role="header" data-theme="b">
				<h1>iGeneral Book</h1>
			</header>
			
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-transition="none" data-icon="home"></a></li>
					<li><a href="#add" data-transition="none" data-icon="plus"></a></li>
				</ul>
			</div>
			
			<div data-role="content">
				
				
				<ul id="stats" data-role="listview" data-filter="true" data-filter-placeholder="Filter runs by date or distance" data-inset="true"></ul>
				<br>
				<button id="clearContacts" onclick="return confirm('Are You Sure?')" data-theme="b">Clear Total Mileage</button>
			</div>
		
			<footer data-role="footer" data-theme="b">
				<h4>iGeneral Book 2017</h4>
			</footer>
		</div>
		
		<!-- ADD PAGE -->
		<div data-role="page" id="add">
			<header data-role="header" data-theme="b">
				<h1>iGeneral Book</h1>
			</header>
			
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-transition="none" data-icon="home"></a></li>
					<li><a href="#add" data-transition="none" data-icon="plus"></a></li>
				</ul>
			</div>
			
			<div data-role="content">
			<h3>iGeneral Book</h3>
			<form id="addForm">
				<label for="addName"></label>
      <input type="text" class="form-field" id="addName" placeholder="Enter Name"/> 

      
      <label for="addPhone"></label>
      <input type="tel" placeholder="+380-000-00-00" pattern="^\+380-\d{3}-\d{2}-\d{2}$" required="required" data-role="phone" class="form-field" id="addPhone" placeholder="Enter Phone"/>

      <label for="addUrl"></label>
      <input type="text" class="form-field" id="addUrl" placeholder="Enter Url"/> 

      <label for="addInfo"></label>
      <input type="text" class="form-field" data-role="info"  id="addInfo" placeholder="Enter Info"/>
				
				<button id="submitAdd">Submit</button>
			</form>
			</div>
		
			<footer data-role="footer" data-theme="b">
				<h4>iGeneral Book 2017</h4>
			</footer>
		</div>
		
		<!-- EDIT PAGE -->
		<div data-role="page" id="edit">
			<header data-role="header" data-theme="b">
				<h1>iGeneral Book</h1>
			</header>
			
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-transition="none" data-icon="home"></a></li>
					<li><a href="#add" data-transition="none" data-icon="plus"></a></li>
				</ul>
			</div>
			
			<div data-role="content">
			<h3>Edit Your Contact</h3>
			<form id="addForm">
				
				 <label for="editName"></label>
     <input type="text" class="form-field" id="editName"/> 

      <label for="editPhone"></label>
      <input type="tel" placeholder="+380-000-00-00" pattern="^\+380-\d{3}-\d{2}-\d{2}$" required="required" data-role="phone" class="form-field" id="editPhone" />

       <label for="editUrl"></label>
      <input type="text" class="form-field" id="editUrl"/> 

      <label for="editInfo"></label>
      <input type="text" data-role="info" class="form-field" id="editInfo" />
				<button id="submitEdit" >Update</button>
			</form>
			</div>
		
			<footer data-role="footer" data-theme="b">
				<h4>iGeneral Book 2017</h4>
			</footer>
		</div>
	
	<style type="text/css">
		
		body{
	text-align:center;
}

ul{
	display:block;
}

.controls{
	float:right;
}

#stats p{
	color:red;
}
	</style>
	<script>
		// Need to use pageinit, not ready be/c we want the index page to run once!
$(document).one('pageinit', function(){
	// Display runs
	showRuns();

	// Add Stats Handler
	$('#submitAdd').on('tap', addRun);
	
	// Edit Stats Handler
	$('#submitEdit').on('tap', editRun);
	
	// Delete Stats Handler
	$('#stats').on('tap','#deleteLink', deleteRun);
	
	// Set Current Stats Handler
	$('#stats').on('tap','#editLink', setCurrent);
	
	// Clear Handler
	$('#clearContacts').on('tap', clearContacts);
	
	
	// Show all stats on homepage/
	 function showRuns(){
		// get runs string from localStorage
		var runs = getRunsObject();
		
		// Check if empty
		if(runs != '' && runs != null){
			for(var i = 0;i < runs.length;i++){
				$('#stats').append('<li class="ui-body-inherit ui-li-static"><strong>Date:</strong>'+runs[i]["date"]+
				' <br><strong>Distance: </strong>'+runs[i]["miles"]+' miles<div class="controls">' +
				'<a href="#edit" id="editLink" data-miles="'+runs[i]["miles"]+'" data-date="'+runs[i]["date"]+'">Edit</a> | <a href="#" id="deleteLink" data-miles="'+runs[i]["miles"]+'" data-date="'+runs[i]["date"]+'" onclick="return confirm(\'Are You Sure?\')">Delete</a></li>');
			}
			$('#home').bind('pageinit', function(){
				$('#stats').listview('refresh');
			});
		} else {
			$('#stats').html('<p>You have no logged runs</p>');
		}
	 }
	 
	// Add A Run
	 function addRun(){
		// Get form values
		var miles = $('#addName').val();
		var date = $('#addPhone').val();
		
		// Create 'run' object for passing into HTML5 local storage API
		var run = {
			date: date,
			miles: miles
		};
		
		var runs = getRunsObject();
		
		// Add run to runs array
		runs.push(run);
		
		alert('Run Added');
		
		// Local storage values have to be strings
		// Set stringified object to localStorage
		localStorage.setItem('runs', JSON.stringify(runs));
		
		// Redirect to index page
		window.location.href="index.html";
		
		return false;
	 }
	 
	 
	 // Edit A Run
	 function editRun(){
		// Get current data
		currentMiles = localStorage.getItem('currentMiles');
		currentDate = localStorage.getItem('currentDate');
		
		var runs = getRunsObject();
		
		// Loop through runs
		for(var i = 0;i < runs.length;i++){
			if(runs[i].miles == currentMiles && runs[i].date == currentDate){
				runs.splice(i,1);
			}
			localStorage.setItem('runs',JSON.stringify(runs));
		}
		
		// Get form values
		var miles = $('#editMiles').val();
		var date = $('#editDate').val();
		
		// Create 'run' object
		var update_run = {
			date: date,
			miles: miles
		};
		
		// Add run to runs array
		runs.push(update_run);
		
		alert('Run Updated');
		
		// Set stringified object to localStorage
		localStorage.setItem('runs', JSON.stringify(runs));
		
		// Redirect
		window.location.href="index.html";
		
		return false;
	 }
	 
	 function clearContacts(){
		localStorage.removeItem('contacts');
		$('#stats').html('<p>You have no logged Contacts</p>');
	 }
	 
	 
	 // Delete A Run
	 function deleteRun(){
		// Set stringified object to localStorage
		localStorage.setItem('currentMiles', $(this).data('miles'));
		localStorage.setItem('currentDate', $(this).data('date'));
		
		// Get current data
		currentMiles = localStorage.getItem('currentMiles');
		currentDate = localStorage.getItem('currentDate');
		
		var runs = getRunsObject();
		
		// Loop through runs
		for(var i = 0;i < runs.length;i++){
			if(runs[i].miles == currentMiles && runs[i].date == currentDate){
				runs.splice(i,1);
			}
			localStorage.setItem('runs',JSON.stringify(runs));
		}
		
		alert('Run Deleted');
		
		// Redirect
		window.location.href="index.html";
		
		return false;
	 }
	 
	 
	// Get the current runs object
	 function getRunsObject(){
		// Set runs array
		var runs = new Array();
		// Get current runs from local storage; it will be returned as a default string
		var currentRuns = localStorage.getItem('runs');
		
		// Check localStorage for data
		if(currentRuns != null){
			// Set it to runs
			var runs = JSON.parse(currentRuns);
		}
		
		// Return runs object; newest run first by date
		return runs.sort(function(a, b){return new Date(b.date) - new Date(a.date)});
	 }
	 
	// Set the current clicked miles and date
	 function setCurrent(){
		// Set local Storage items
		localStorage.setItem('currentMiles', $(this).data('miles'));
		localStorage.setItem('currentDate', $(this).data('date'));
		
		// Insert form fields
		$('#editMiles').val(localStorage.getItem('currentMiles'));
		$('#editDate').val(localStorage.getItem('currentDate'));
	 }
});
	</script>

	
</body>
	<html>
